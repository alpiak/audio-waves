<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Audio Waves demo</title>
		<style>
			body {
				margin: 0;
			}

			.tool-bar {
				position: absolute;
				top: 0;
				right: 0;
				width: 310px;
				color: #fff;
				z-index: 1;
			}

			input {
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div id="tool-bar" class="tool-bar">
			<div>
				<span>Simulation: </span>
				<button class="start">Start</button>
				<button class="stop">Stop</button>
			</div>
			<div>
				<span>Cloud simulation: </span>
				<button class="cloud-start">Start</button>
				<button class="cloud-stop">Stop</button>
			</div>
			<div>
				<button class="switch-to-day">Switch to day</button>
				<button class="switch-to-night">Switch to night</button>
			</div>
			<div>
				<button class="generate-wave">Generate Wave</button>
			</div>
		</div>
	</body>
</html>
