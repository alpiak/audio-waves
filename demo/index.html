<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Audio Waves demo</title>
		<style>
			body {
				margin: 0;
			}

			.tool-bar {
				position: absolute;
				top: 0;
				right: 0;
				width: 310px;
				z-index: 1;
			}

			input {
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div id="tool-bar" class="tool-bar">
			<div>
				<button class="start">Start</button>
				<button class="stop">Stop</button>
			</div>
			<div>
				<input value="0" class="x" placeholder="X">
				<input value="0" class="y" placeholder="Y">
				<input value="20" class="height" placeholder="Height">
				<input value="1000" class="period" placeholder="Period">
				<button class="generate-wave">Generate Wave</button>
			</div>
		</div>
	</body>
</html>
